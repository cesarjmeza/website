<div id="arxivfeed">[Loading myarticles...]</div>

<script>
  window.MathJax = {
    tex: {
      inlineMath: [
        ["$", "$"],
        ["\\(", "\\)"],
      ],
      displayMath: [
        ["$$", "$$"],
        ["\\[", "\\]"],
      ],
      packages: { "[+]": ["ams", "textmacros", "unicode"] },
    },
  };
</script>

<script
  src="https://cdn.jsdelivr.net/npm/mathjax@4/es5/tex-chtml.js"
  defer></script>

<script src="/js/arxiv.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (window.MathJax) {
      MathJax.typesetPromise();
    }
  });
</script>
